{% load static %}
{% block body %}

{% include 'recruiter_navigation.html'%}
<style>
    tr{
    text-align: center;
    }
</style>
<marquee style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcolor; background-color:lightblue; font-weight:bold; margin-top:1%">
    Manage Jobs Details
</marquee>

<hr>
<div class="container">
<table class="table table-hover" id="example">
    <thead>
    <tr style="background-color: #000080; color:white">
        <th>Sr. No.</th>
        <th>Job Title</th>
        <th>Creation Date</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for i in job %}
    <tr style="background-color: #DEB887 ">
        <td>{{forloop.counter}}</td>
        <td>{{i.title}}</td>
        <td>{{i.creationdate}}</td>

        <td><a href="{% url 'edit_job' i.id %}" class="btn btn-success btn-sm">Edit</a>
        | <a href="{% url 'delete_job' i.id %}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% endblock body%}
